<template>
    <lightning-card title="GetListUi : Adapter" icon-name="utility:list">
        <table>
            <thead>
                <tr>
                    <th>Form Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <template if:true={formResults}>
                    <template for:each={formResults} for:item="item">
                        <tr key={item.Id}>
                            <td>{item.fields.Name.value}</td>
                            <td>{item.fields.First_Name__c.value}</td>
                            <td>{item.fields.Last_Name__c.value}</td>
                            <td>{item.fields.Phone_Number__c.value}</td>
                            <td>{item.fields.Address__c.value}</td>
                        </tr>
                    </template>
                </template>
                <template if:false={formResults}>
                    <p>List View has no data</p>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
