<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
        <p>Hello, {greeting}!</p>
        <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
    </div>
    <div class="slds-m-around_medium">
        <lightning-input label="Title" value={_title} onchange={titleChange}></lightning-input>
        <lightning-input label="Message" value={message} onchange={messageChange}></lightning-input>
        <lightning-combobox
            label="Variant"
            value={variant}
            onchange={variantChange}
            options={variantOptions}>
        </lightning-combobox>
        <p class="slds-m-vertical_small"><lightning-button label="Show Notification" onclick={showNotification}>
        </lightning-button></p>
    </div>
    <lightning-button variant="Click Me!" label="Click Me!" title="Click Me!" onclick={handleClick}></lightning-button>
    </lightning-card>
</template>
